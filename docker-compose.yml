version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rooot
      POSTGRES_DB: crm
    ports:
      - '5432:5432'

  app:
    container_name: nestjs-app
    build: .
    image: abdulaziz20007/nestjs-app
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/mydb
    ports:
      - '4411:3000'
    command: ['npm', 'run', 'start']
